<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Sent</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 400px; margin: 0 auto; }
        .success { color: green; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Reset Sent</h2>

        <div class="success">
            <p>We've emailed you instructions for setting your password. If an account with that email exists, you should receive them shortly.</p>
        </div>

        <p>If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>

        <p><a href="{% url 'login' %}">Back to login</a></p>
    </div>
</body>
</html>
