{% extends "base.html" %}
{% block title %}Password Changed - Finance App{% endblock %}
{% block content %}
    <div class="bg-white rounded-lg shadow-sm p-8 max-w-md mx-auto text-center">
        <!-- Success Icon -->
        <div class="mb-6">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-4">
                <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
        </div>

        <!-- Success Message -->
        <h1 class="text-2xl font-bold text-gray-900 mb-3">Password Changed Successfully!</h1>
        <p class="text-gray-600 mb-8">Your password has been updated and you're all set.</p>

        <!-- Action Buttons -->
        <a href="{% url 'home' %}" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-md transition-colors">
            Go to Dashboard
        </a>

        <!-- Additional Info -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-500">
                For your security, you've been kept logged in with your new password.
            </p>
        </div>
    </div>
{% endblock %}
