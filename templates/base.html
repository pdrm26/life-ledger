<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %} Finance App {% endblock %}</title>
  </head>

  <body>
    {% if user.is_authenticated %}
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    {% endif %}
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
