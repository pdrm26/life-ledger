<div id="{{ modal_id }}" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
        <div class="p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-medium text-gray-900">Add {{ tx_type|title }}</h3>
                <button onclick="hideModal('{{ modal_id }}')" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form method="post" action="{% url 'dashboard' %}" class="space-y-4">
                <input type="hidden" name="tx_type" value="{{ tx_type }}"/>
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <input type="text" name="description" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-{{ color }}-500 focus:border-{{ color }}-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Amount ($)</label>
                    <input type="number" name="amount" step="0.01" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-{{ color }}-500 focus:border-{{ color }}-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                    <input type="date" name="date" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-{{ color }}-500 focus:border-{{ color }}-500">
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="hideModal('{{ modal_id }}')" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-md transition-colors">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 bg-{{ color }}-600 hover:bg-{{ color }}-700 text-white font-medium py-2 px-4 rounded-md transition-colors">
                        Add {{ tx_type|title }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
